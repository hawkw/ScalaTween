plugins {
    id "org.scoverage" version "2.0.1"
    id 'scala'
    id 'maven'
}

group = 'me.arcticlight'

repositories {
    mavenCentral()

    maven {
        url('http://clojars.org/repo')
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'
    testCompile 'org.scalatest:scalatest_2.11:2.2.6',
                'junit:junit:4.12'
    scoverage 'org.scoverage:scalac-scoverage-plugin_2.11:1.1.0',
              'org.scoverage:scalac-scoverage-runtime_2.11:1.1.0'
}